<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./../general.css">
    <title>Wallet Creation</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <form id="form" >
        <label>authToken:</label><br>
        <input type="text" id="authToken" value="{AuthToken}">

        <input type="button" onClick="createWallet()" value="Create Wallet" style="cursor:pointer"/>
    </form> 
    
    <div id="block2">
        <p id="token"> </p>
    </div>
    
    <form id="form2" >
        <input type="button" onClick="showWallets()" value="Show Wallets" style="cursor:pointer"/>
    </form> 
    
    <div id="block2">
        <p id="wallets"> </p>
    </div>
    <script src="./createWallet.js"></script>
</body>
</html>
